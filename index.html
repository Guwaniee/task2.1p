<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        <form action="/" method="POST" class="form-inline">
            <label class="mr-2">SIGN UP FOR OUR DAILY INSIDER</label>
            <div class="input-group">
                <input placeholder="enter your email" type="email" id="email" name="email" class="form-control" required="required">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary" style="font-size: 12px;">Subscribe</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
